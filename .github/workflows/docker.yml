name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
    paths:
      - '.github/workflows/docker.yml'
      - 'docker-bake.hcl'
      - 'cann/**'
      - 'pytorch/**'
      - 'llm/**'
      - '!**/*.md'
  pull_request:
    branches:
      - 'main'
    paths:
      - '.github/workflows/docker.yml'
      - 'docker-bake.hcl'
      - 'cann/**'
      - 'pytorch/**'
      - 'llm/**'
      - '!**/*.md'
  release:
    types:
      - 'published'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !contains(github.ref, 'release/')}}

jobs:
  prepare:
    name: prepare
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.list-target.outputs.targets }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List targets
        id: list-target
        uses: docker/bake-action/subaction/list-targets@v4
        with:
          target: default

  build:
    name: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    needs:
      - prepare
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.prepare.outputs.targets) }}
        registry:
          - name: DockerHub
            url: docker.io
            owner: cosdt
          - name: GHCR
            url: ghcr.io
            owner: ${{ github.repository_owner }}
    env:
      METADATA_FILE: ${{ matrix.registry.name }}-${{ matrix.target }}-metadata.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to the Docker Hub
        if: ${{ github.event_name != 'pull_request' && matrix.registry.name == 'DockerHub' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ matrix.registry.url }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to the GitHub Container
        if: ${{ github.event_name != 'pull_request' && matrix.registry.name == 'GHCR' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ matrix.registry.url }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: metadata
        uses: docker/metadata-action@v5
        with:
          bake-target: ${{ matrix.target }}

      - name: Build and push Docker image
        id: bake
        uses: docker/bake-action@v4
        with:
          files: |
            docker-bake.hcl
          push: ${{ github.event_name != 'pull_request' }}
          targets: ${{ matrix.target }}
          no-cache: false
          provenance: false
          sbom: false
        env:
          registry: ${{ matrix.registry.url }}
          owner: ${{ matrix.registry.owner }}

      - name: Export metadata
        if: ${{ steps.bake.outputs.metadata }}
        run: |
          echo "${{ steps.bake.outputs.metadata }}" > /tmp/${{ env.METADATA_FILE }}

      - name: Upload metadata
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.METADATA_FILE }}
          path: /tmp/${{ env.METADATA_FILE }}
          if-no-files-found: error
          retention-days: 7
