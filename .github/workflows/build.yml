name: Upload Docker images

permissions:
  packages: write      

on:
  push:

jobs:
  build-cann:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Github Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          docker build -t ascendai/cann:910b-ubuntu2004 -f ./cann/Dockerfile.ubuntu .
          docker build -t ascendai/pytorch:910b-ubuntu2004 -f ./pytorch/Dockerfile.ubuntu .
          cd llm
          docker build -t ascendai/llm:910b-ubuntu2004 -f ./Dockerfile.ubuntu .
 
      - name: Push
        run: |
          docker push ascendai/cann:910b-ubuntu2004
          docker push ascendai/pytorch:910b-ubuntu2004
          docker push ascendai/llm:910b-ubuntu2004
